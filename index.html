<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Nature Gallery Slideshow</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.6" type="text/css" media="screen" />
	<link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
	<link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="users">
	<input class="search" type="search" name="gallerySearch" id="gal-search" value="" placeholder="Search">
	
	<ul class="list">
		<li data-id="1">
			<a class="fancybox link" caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields." rel="group" href="photo_gallery_v3/photos/01.jpg">
			<img class="image" title="Hay Bales" src="photo_gallery_v3/photos/thumbnails/01.jpg" alt="Hay Bales - I love hay bales. Took this snap on a drive through the countryside past some straw fields."></a>
		</li>
		
		<li data-id="2">
			<a class="fancybox link" caption="The lake was so calm today. We had a great view of the snow on the mountains from here." rel="group" href="photo_gallery_v3/photos/02.jpg">
			<img class="image" title="Lake" src="photo_gallery_v3/photos/thumbnails/02.jpg" alt="Lake - The lake was so calm today. We had a great view of the snow on the mountains from here."></a>
		</li>
		
		<li data-id="3">
			<a class="fancybox link" caption="I hiked to the top of the mountain and got this picture of the canyon and trees below." rel="group" href="photo_gallery_v3/photos/03.jpg">
			<img class="image" title="Canyon" src="photo_gallery_v3/photos/thumbnails/03.jpg" alt="Canyon - I hiked to the top of the mountain and got this picture of the canyon and trees below."></a>
		</li>
		
		<li data-id="4">
			<a class="fancybox link" caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." rel="group" href="photo_gallery_v3/photos/04.jpg">
			<img class="image" title="Iceberg" src="photo_gallery_v3/photos/thumbnails/04.jpg" alt="Iceberg - It was amazing to see an iceberg up close, it was so cold but didn’t snow today."></a>
		</li>
		
		<li data-id="5">
			<a class="fancybox link" caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." rel="group" href="photo_gallery_v3/photos/05.jpg">
			<img class="image" title="Desert" src="photo_gallery_v3/photos/thumbnails/05.jpg" alt="Desert - The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."></a>
		</li>
		
		<li data-id="6">
			<a class="fancybox link" caption="Fall is coming, I love when the leaves on the trees start to change color." rel="group" href="photo_gallery_v3/photos/06.jpg">
			<img class="image" title="Fall" src="photo_gallery_v3/photos/thumbnails/06.jpg" alt="Fall - Fall is coming, I love when the leaves on the trees start to change color."></a>
		</li>
		
		<li data-id="7">
			<a class="fancybox link" caption="I drove past this plantation yesterday, everything is so green!" rel="group" href="photo_gallery_v3/photos/07.jpg">
			<img class="image" title="Plantation" src="photo_gallery_v3/photos/thumbnails/07.jpg" alt="Plantation - I drove past this plantation yesterday, everything is so green!"></a>
		</li>
		
		<li data-id="8">
			<a class="fancybox link" caption="My summer vacation to the Oregon Coast. I love the sandy dunes!" rel="group" href="photo_gallery_v3/photos/08.jpg">
			<img class="image" title="Dunes" src="photo_gallery_v3/photos/thumbnails/08.jpg" alt="Dunes - My summer vacation to the Oregon Coast. I love the sandy dunes!"></a>
		</li>
		
		<li data-id="9">
			<a class="fancybox link" caption="We enjoyed a quiet stroll down this countryside lane." rel="group" href="photo_gallery_v3/photos/09.jpg">
			<img class="image" title="Countryside Lane" src="photo_gallery_v3/photos/thumbnails/09.jpg" alt="Countryside Lane - We enjoyed a quiet stroll down this countryside lane."></a>
		</li>
		
		<li data-id="10">
			<a class="fancybox link" caption="Sunset at the coast! The sky turned a lovely shade of orange." rel="group" href="photo_gallery_v3/photos/10.jpg">
			<img class="image" title="Sunset" src="photo_gallery_v3/photos/thumbnails/10.jpg" alt="Sunset - Sunset at the coast! The sky turned a lovely shade of orange."></a>
		</li>
		
		<li data-id="11">
			<a class="fancybox link" caption="I did a tour of a cave today and the view of the landscape below was breathtaking." rel="group" href="photo_gallery_v3/photos/11.jpg">
			<img class="image" title="Cave" src="photo_gallery_v3/photos/thumbnails/11.jpg" alt="Cave - I did a tour of a cave today and the view of the landscape below was breathtaking."></a>
		</li>
		
		<li data-id="12">
			<a class="fancybox link" caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." rel="group" href="photo_gallery_v3/photos/12.jpg">
			<img class="image" title="Bluebells" src="photo_gallery_v3/photos/thumbnails/12.jpg" alt="Bluebells - I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."></a>
		</li>	
	</ul>
</div>	
	
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
<script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.6"></script>
<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
<script src="http://listjs.com/assets/javascripts/list.min.js"></script>

<script>
	$(".fancybox").attr('rel', 'gallery')
	.fancybox({
        beforeLoad: function() {
            this.title = $(this.element).attr('caption');
        }
		
	});

	var options = {
	  valueNames: [
		{ data: ['id'] },
		{ attr: 'src', name: 'image' },
		{ attr: 'caption', name: 'link' }
	  ]
};
var userList = new List('users', options);

</script>
		
</body>

</html>
